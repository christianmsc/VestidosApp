    <ion-slide>
      <div class="slide-content">
        <img src="assets/images/slide-1.png" class="slide-img" />

      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-content">
        <img src="assets/images/slide-2.png" class="slide-img" />

      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-content">
        <img src="assets/images/slide-3.png" class="slide-img" />
        <h1>Slide 3</h1>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-content">
        <img src="assets/images/slide-4.png" class="slide-img" />
        <h1>Slide 4</h1>

      </div>
    </ion-slide>
