<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <img src="assets/logo.png" width="40%" />
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-label position="floating">Login</ion-label>
            <ion-input #login></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" #senha></ion-input>
          </ion-item>
        </div>

        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin" (click)="logar(login.value, senha.value)">
            Entrar
          </ion-button>
        </div>

        <div class="ion-padding">
          <p>NÃ£o tem conta?</p> 
          <ion-button expand="block" class="ion-no-margin" (click)="cadastrar()">
            Cadastrar
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
