<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Vestido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="vestido">
    <ion-slides pager="true" (click)="ampliarFotos(vestido.fotos)">
      <ion-slide *ngFor="let foto of vestido.fotos">
        <img src="{{foto}}" />
      </ion-slide>
    </ion-slides>

    <div class="card">
      <div class="text">
        <h1>{{vestido.nome}}</h1>
        <h5>Tamanho {{vestido.tamanho}}</h5>
        <h6>{{vestido.preco | currency: 'R$'}}</h6>
        <p>{{vestido.descricao}}</p>
      </div>
    </div>

    <div class="card">
      <h6 class="card-title">Empresa fornecedora</h6>
      <div class="card-info">
        <img class="img-card" src="{{vestido.fotoEmpresa}}" />
        <div class="text">
          <h1>{{vestido.nomeEmpresa}}</h1>
          <h5>Endere√ßo: {{vestido.enderecoEmpresa}}</h5>
        </div>
      </div>
    </div>

    <div class="card" *ngIf="vestido.nomeUsuario">
      <h6 class="card-title">Don@ do Vestido</h6>
      <div class="card-info">
        <img class="img-card" *ngIf="vestido.fotoUsuario" src="{{vestido.fotoUsuario}}" />
        <img class="img-card" *ngIf="!vestido.fotoUsuario" src="../../assets/images/user-icon.png" />
        <div class="text">
          <h1>{{vestido.nomeUsuario}}</h1>
        </div>
      </div>
    </div>

  </div>

</ion-content>
