<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio">
      <ion-icon name="home"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="vestidos">
      <ion-icon name="woman"></ion-icon>
      <ion-label>Vestidos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" *ngIf="isLogado">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" *ngIf="!isLogado">
      <ion-icon name="log-in"></ion-icon>
      <ion-label>Entrar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notificacoes">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notificações</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
